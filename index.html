<!doctype html>
<html lang="en">

<head>
    <title>MovieDB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/moviedb.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/assets/312x276-primary-green.png" alt="" height="50px" class="center-block">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="template-target" class="container allrows">

    </div>
    <div id="template-two" class="container allrows">

    </div>
    <div id="template-three" class="container allrows">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" type="text/javascript"></script>
    <script id="homepage-template" type="text/template">
        <h3 class="header">Popular Movies</h3>
        <div class="row flex-row flex-nowrap section-title ">
            {{#results}}
            <div data-uniqueId="{{id}}" class="card card-block col-sm-3 card-edit">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap">
                <h3 class="card-title header"> {{title}}</h3>
            </div>
            {{/results}}
        </div>
    </script>
    <script id="popularTV" type="text/template">
        <h3 class="homepage-header">Popular TV shows</h3>
        <div class="row flex-row flex-nowrap section-title">
            {{#results}}
            <div class="card card-block col-sm-3 card-edit">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap">
                <h1 class="card-title header"> {{title}}</h1>
            </div>
            {{/results}}
        </div>
    </script>
    <script id="popularPeople" type="text/template">
        <h3 class="homepage-header">Popular People</h3>
        <div class="row flex-row flex-nowrap section-title ">
            {{#results}}
            <div class="card card-block col-sm-3 card-edit">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{profile_path}}" alt="Card image cap">
                <h3 class="card-title header"> {{name}}</h3>
            </div>
            {{/results}}
        </div>
    </script>
    <script src="/moviedb.js" type="text/javascript"></script>

</body>

</html>
