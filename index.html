<!doctype html>
<html lang="en">

<head>
    <title>MovieDB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/moviedb.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="/assets/312x276-primary-green.png" alt="" height="50px" class="center-block">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Favorites</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Popular Searches
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" onclick="showPopularMovies()" href="#">Popular Movies</a>
                        <a class="dropdown-item" onclick="showPopularTV()" href="#">Popular TV Shows</a>
                        <a class="dropdown-item" onclick="showPopularPerson()" href="#">Popular Actors</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"></a>
                </li>
            </ul>
            
            <div class="form-inline" style="margin-right:15px;">
                <select class="form-control" id="searchMethod">
                    <option>Actor Name</option>
                    <option>Movie Title</option>
                </select>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " onclick="userSearch()" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!--main content-->

    <!--page numbers-->
    <div class="container">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" onClick="previousPage()"href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" onClick="pageTabClick(1)" href="#">1</a></li>
            <li class="page-item"><a class="page-link" onClick="pageTabClick(2)" href="#">2</a></li>
            <li class="page-item"><a class="page-link" onClick="pageTabClick(3)" href="#">3</a></li>
            <li class="page-item"><a class="page-link" onClick="nextPage()" href="#">Next</a></li>
        </ul>
    </div>

    <!--templates-->
    <div id="main-content" class="container allrows">
        <div id="template-movies" class="row allrows"></div>
        <div id="template-popularTV" class="row allrows"></div>
        <div id="template-person" class="row allrows"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" type="text/javascript"></script>


    <!--popluar movie template-->
    <script id="movies" type="text/template">
        <div class="flex-row row">
            {{#results}}
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail ">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap">
                    <div class="caption text-center">
                        <h3>{{title}}</h3>
                        <p>
                            <a class="btn btn-secondary" href="#">View More</a>
                        </p>
                    </div>
                </div>
            </div>
            {{/results}}
        </div>
    </script>

    <!--popluar tv template-->
    <script id="popularTV" type="text/template">
        <div class="flex-row row">
            {{#results}}
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail ">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap">
                    <div class="caption text-center">
                        <h3>{{name}}</h3>
                        <p>
                            <a class="btn btn-secondary" href="#">View More</a>
                        </p>
                    </div>
                </div>
            </div>
            {{/results}}
        </div>
    </script>

    <!--popluar actor template-->
    <script id="person" type="text/template">
        <div class="flex-row row">
            {{#results}}
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail ">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{profile_path}}" alt="No image provided">
                    <div class="caption text-center">
                        <h3>{{name}}</h3>
                        <p>
                            <a class="btn btn-secondary" href="#">View More</a>
                        </p>
                    </div>
                </div>
            </div>
            {{/results}}
        </div>
    </script>

    <script type="text/template"></script>
    <script src="/moviedb.js" type="text/javascript"></script>

</body>

</html>
