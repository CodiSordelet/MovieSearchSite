<!doctype html>
<html lang="en">

<head>
    <title>MovieDB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/moviedb.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="/assets/312x276-primary-green.png" alt="" height="50px" class="center-block">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Favorites</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Popular Searches
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" onclick="showPopularMovies()" href="#">Popular Movies</a>
                        <a class="dropdown-item" onclick="showPopularTV()" href="#">Popular TV Shows</a>
                        <a class="dropdown-item" onclick="showPopularPerson()" href="#">Popular Actors</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"></a>
                </li>
            </ul>
            
            <div class="form-inline" style="margin-right:15px;">
                <select class="form-control" id="searchMethod">
                    <option>Actor Name</option>
                    <option>Movie Title</option>
                </select>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " onclick="userSearch()" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!--main content-->

    <!--page numbers-->
    <div class="container paginationContainer">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" onClick="previousPage()"href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" onClick="pageTabClick(1)" href="#">1</a></li>
            <li class="page-item"><a class="page-link" onClick="pageTabClick(2)" href="#">2</a></li>
            <li class="page-item"><a class="page-link" onClick="pageTabClick(3)" href="#">3</a></li>
            <li class="page-item"><a class="page-link" onClick="nextPage()" href="#">Next</a></li>
        </ul>
    </div>

    <!--templates-->
    <div id="main-content" class="container allrows">
        <div id="template-movies" class="row allrows"></div>
        <div id="template-popularTV" class="row allrows"></div>
        <div id="template-person" class="row allrows"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" type="text/javascript"></script>


    <!--popluar movie template-->
    <script id="movies" type="text/template">
        <div class="flex-row row">
            {{#results}}
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap" onload="getMovieDetails({{id}});">
                    <div class="caption text-center">
                        <h3>{{title}}</h3>
                        <p>
                            <a class="btn btn-secondary" href="#" data-toggle="modal" data-target="#moreMovieDetailsModal{{id}}">more info</a>
                        </p>
                        <!-- Modal -->
                        <div id="movieModal{{id}}"></div>
                        <!--added modal-->
                    </div>
                </div>
            </div>
            {{/results}}
        </div>
    </script>

    <!--movie modal template-->
    <script id="movieDetails" type="text/template">
        <div class="modal fade" id="moreMovieDetailsModal{{id}}" role="dialog">
            <div class="modal-dialog modal-lg">    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="moreDetailsImage">
                        <img src="https://image.tmdb.org/t/p/w370/{{poster_path}}" height="50%" width="50%" alt="Card image cap" />
                    </div>
                    <div class="modal-body">
                        <h5>{{tagline}}</h5>
                        <p><a href="{{homepage}}">{{homepage}}</a></p>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <br/>
                                <h6>Production Companie(s)</h6>
                                    {{#production_companies}}
                                        {{name}}<br/>
                                    {{/production_companies}} 
                                <br/>
                                <h6>Production Countrie(s)</h6>
                                    {{#production_countries}}
                                        {{name}}<br/>
                                    {{/production_countries}}
                                </br>
                                <h6>Genre(s):</h6> {{#genres}}{{name}} {{/genres}}<br/>
                            </div>
                            <div class="col-5">
                                <h5>Summary</h6>
                                <p>{{overview}}</p>
                            </div>
                            <div class="col">
                                </br>
                                <h6>General Information</h6>
                                Status: {{status}}<br/>
                                Released: {{release_date}}<br/>
                                Budget: ${{budget}}<br/>
                                Revenue: ${{revenue}}<br/>
                                Runtime: {{runtime}} minutes<br/>
                                Language: {{original_language}}<br/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>      
            </div>
        </div>
    </script>

    <!--popluar tv template-->
    <script id="popularTV" type="text/template">
        <div class="flex-row row">
            {{#results}}
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail ">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap"  onload="getTvDetails({{id}});">
                    <div class="caption text-center">
                        <h3>{{name}}</h3>
                        <p>
                            <a class="btn btn-secondary" href="#" data-toggle="modal" data-target="#moreTvDetailsModal{{id}}">more info</a>
                        </p>
                        <!-- Modal -->
                        <div id="tvModal{{id}}"></div>
                        <!--added modal-->
                    </div>
                </div>
            </div>
            {{/results}}
        </div>
    </script>

    <!--tv modal template-->
    <script id="tvDetails" type="text/template">
        <div class="modal fade" id="moreTvDetailsModal{{id}}" role="dialog">
            <div class="modal-dialog modal-lg">    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{name}}</h4>
                    </div>
                    <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-7">
                                <div class="moreDetailsImage">
                                    <a href="{{homepage}}">
                                        <img src="https://image.tmdb.org/t/p/w370/{{poster_path}}" alt="Card image cap" />
                                    </a>
                                </div>
                                <br/>
                                <h6>Seasons</h6>
                                {{#seasons}}
                                    Season {{season_number}} had {{episode_count}} episodes.  It first aired {{air_date}}<br/>
                                {{/seasons}}
                                </p>
                            </div>
                            <div class="col-5">
                                <h5>Summary</h6>
                                <p>{{overview}}</p>
                                <h6>General Information</h6>
                                Status: {{status}}<br/>
                                First Aired: {{first_air_date}}<br/>
                                Last Aired: {{last_air_date}}<br/>
                                Language: {{original_language}}<br/>
                                <br/>
                                <h6>Genre(s):</h6> 
                                    {{#genres}}
                                        {{name}} 
                                    {{/genres}}<br/>
                                <br/>
                                <h6>Network(s)</h6>
                                    {{#networks}}
                                        {{name}}<br/>
                                    {{/networks}}
                                </br>
                                <br/>
                                <h6>Production Companie(s)</h6>
                                    {{#production_companies}}
                                        {{name}}<br/>
                                    {{/production_companies}} 
                                <br/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>      
            </div>
        </div>
    </script>

    <!--person template-->
    <script id="person" type="text/template">
        <div class="flex-row row">
            {{#results}}
            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="thumbnail ">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370/{{profile_path}}" alt="No image provided"   onload="getPersonDetails({{id}});">
                    <div class="caption text-center">
                        <h3>{{name}}</h3>
                        <p>
                            <a class="btn btn-secondary" href="#" data-toggle="modal" data-target="#morePersonDetailsModal{{id}}">more info</a>
                        </p>
                        <!-- Modal -->
                        <div id="personModal{{id}}"></div>
                        <!--added modal-->
                    </div>
                </div>
            </div>
            {{/results}}
        </div>
    </script>

    <!--person modal template-->
    <script id="personDetails" type="text/template">
        <div class="modal fade" id="morePersonDetailsModal{{id}}" role="dialog">
            <div class="modal-dialog modal-lg">    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{name}}</h4>
                    </div>
                    <div class="modal-body">                        
                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                             {{biography}}
                            </div>
                            <div class="col-4 text-left">
                                <div class="moreDetailsImage">
                                    <img src="https://image.tmdb.org/t/p/w370/{{profile_path}}" height="75%" width="75%" alt="Card image cap" />
                                </div>
                                Born: {{birthday}}<br/>
                                Died: {{deathday}}<br/>
                                <br/>
                                <p>
                                    <a href="{{homepage}}">{{homepage}}</a><br/>
                                    <a href="http://www.imdb.com/name/{{imdb_id}}/">Link to IMDB</a>
                                </p>                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>      
            </div>
        </div>
    </script>

    <script type="text/template"></script>
    <script src="/moviedb.js" type="text/javascript"></script>

</body>

</html>
